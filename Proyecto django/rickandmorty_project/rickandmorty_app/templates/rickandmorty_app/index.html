<!DOCTYPE html>
<html>
<head>
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Rick and Morty Characters</h1>
        
        <form method="get" class="form-inline mb-4">
            <div class="form-group mr-2">
                <label for="name" class="sr-only">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" value="{{ name }}">
            </div>
            <div class="form-group mr-2">
                <label for="status" class="sr-only">Estado</label>
                <input type="text" class="form-control" id="status" name="status" placeholder="Estado" value="{{ status }}">
            </div>
            <div class="form-group mr-2">
                <label for="species" class="sr-only">Especie</label>
                <input type="text" class="form-control" id="species" name="species" placeholder="Especie" value="{{ species }}">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Especie</th>
                </tr>
            </thead>
            <tbody>
                {% for character in characters %}
                <tr>
                    <td><img src="{{ character.image }}" alt="{{ character.name }}" width="50"></td>
                    <td>{{ character.name }}</td>
                    <td>{{ character.status }}</td>
                    <td>{{ character.species }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
